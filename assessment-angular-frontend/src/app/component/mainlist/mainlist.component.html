<div class="container">
    <div class="row align-items-start">
        <div class="col">
            <form>
                <h1>List of server information</h1>
                <div class="col col-12">
                <div class="mb-3">
                    <label for="customRange1" class="form-label">Storage</label>
                    <input class="form-range"  type="range" min="0" step="9.09" max="100" value="9.09" #ranger (input)="onChangeRangeStorage(ranger.value)">
                    <table class="table-range">
                        <tr>
                            <td  style="width: 5%">0</td>
                            <td class="td-range">250GB</td>
                            <td class="td-range">500GB</td>
                            <td class="td-range">1TB</td>
                            <td class="td-range">2TB</td>
                            <td class="td-range">3TB</td>
                            <td class="td-range">4TB</td>
                            <td class="td-range">8TB</td>
                            <td class="td-range">12TB</td>
                            <td class="td-range">24TB</td>
                            <td class="td-range">48TB</td>
                            <td class="td-range">72TB</td>
                        </tr>
                    </table>

                </div>
                <label for="divcheck" class="form-label">Ram</label>
                <div id="divcheck" class="mb-3">
                    <div *ngFor="let item of ramCheckFilter ; index as i" class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox"  [value]="item.value"  (change)="onCheckboxChange(item, i)">
                        <label class="form-check-label" for="inlineCheckbox1">{{ item.label }}</label>
                    </div>
                </div>

                <div class="mb-3">
                    <select class="form-select" id="selectTypeHardDrive" (change)="onChangeHardDrive($event.target)">
                        <option selected value="">Select Harddisk type</option>
                        <option value="SAS">SAS</option>
                        <option value="SATA">SATA</option>
                        <option value="SSD">SSD</option>
                      </select>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="selectLocation" (change)="onChangeLocation($event.target)">
                        <option  selected value="">Select Location</option>
                        <option *ngFor="let locationItem of locationsList" [value]="locationItem">{{locationItem}}</option>
                      </select>
                </div>
            </div>
            </form>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Model</th>
                    <th scope="col">RAM</th>
                    <th scope="col">HDD</th>
                    <th scope="col">Location</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of itemsList ; index as i">
                    <th scope="row">{{ i }}</th>
                    <td>{{ item.model }}</td>
                    <td>{{ item.ram }}</td>
                    <td>{{ item.hdd }}</td>
                    <td>{{ item.location }}</td>
                    <td>{{ item.price }}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
